<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Viva JS! </title>
  </head>
  <body>
    <script>
     var myProject = (function () {
       var company = {};
       
       function Person(name) {
         this.name = name;
       };

       Person.prototype.greet = function() {
         console.log(this.name + " says Hi!");
       };

       company.run = function() {
         var p = new Person("Tina");
         p.greet();
       };
       
       return company;
     })();

     myProject.run();
    </script>
  </body>
</html>
