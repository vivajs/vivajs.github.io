      <h1>Koch curve</h1>

      Turtle Box
      
      <pre data-language="text/html">
function drawKoch(length) {
  if (length &gt; 5) {
    drawKoch(length/3);
    rt(300);
    drawKoch(length/3);
    rt(120);
    drawKoch(length/3);
    rt(300);
    drawKoch(length/3);
  } else {
    fd(length);
  }
}
